<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
	<style>
        /*버튼만들고 마우스올렸을때 색깔변하게 하는 기술*/
        /*hover 중요!*/
        *{margin:0;padding:0;}
        #aquaBtn{
            width:200px;
            height:60px;
            position:absolute;
            left:400px;
            top:200px;
            background: -moz-linear-gradient(top, #febbbb 0%, #fe9090 45%, #ff5c5c 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #febbbb 0%,#fe9090 45%,#ff5c5c 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #febbbb 0%,#fe9090 45%,#ff5c5c 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            border:solid 1px rgb(253, 126, 147);
            border-radius: 25px;
            box-shadow: 5px 5px 10px #aaa;
            color:white;
            text-shadow:1px 1px 1px rgb(253, 60, 92);
        }
        #right{
            width:180px;
            height:25px;
            position:absolute;
            left:50%;
            margin-left:-90px;/*left와 margin-left:전체가로크기의 -절반값하면 정가운데로 오게됨!*/
            top:20px;
            color:white;
            border-radius:50px 50px;       
        }
        button#aquaBtn:hover{
            background:-webkit-linear-gradient(top,rgba(255,0,0)0%, rgba(255,255,0)100%); /* Chrome10-25,Safari5.1-6 */
        }
    </style>
</head>
<body>
    <button id="aquaBtn">
        <div id="right">
            hellooooooo :>
        </div>
    </button>
</body>
</html>
