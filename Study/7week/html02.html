<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>h</title>
		<style>
			*{padding:0; margin:0;}
			li{ list-style: none; }
			
			.gallery{
				width: 940px; margin:0 auto;
				border: 3px solid black;
				overflow:hidden;
			}
			.gallery h3{
				width: 100%; height: 50px;
				line-height: 50px; text-align: center;
			}
			.gallery li{
				float: left;
				width: 300px; height: 200px;
				margin-right: 20px;
				
			}
			.gallery li:last-child{ margin-right: 0; }
			
			.gallery a{
				display: block;
				width: 100%; height: 100%; 
				
				overflow: hidden;
			}
			
			.gallery img{ transition: 0.3s; }
			
			.gallery a:hover img, .gallery a:focus img{
				transform:scale(1.2,1.2);
			}
		</style>
	</head>
	<body>
		<div class="gallery">
			<h3>사진 갤러리</h3>
			<ul>
				<li>
				<a href="#">
					<img src="images/img01.jpg" alt="이미지01">	
				</a>
				</li>
				<li>
				<a href="#">
					<img src="images/img02.jpg" alt="이미지02">	
				</a>
				</li>
				<li>
				<a href="#">
					<img src="images/img03.jpg" alt="이미지03">	
				</a>
				</li>
			</ul>
		</div>
	</body>
