<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
   <title>Shopping</title>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <style type="text/css">
      * { margin: 0; padding: 0;}
      li {list-style: none;}

      #wrap{min-width:1025px; width:100%;}
      #container{width:100%; background-color:#eee;}
      #content{width:675px; margin:50px auto; background-color:#fff;}
      .cont_header{width:100%; padding:10px 0;}
      .cont_header h2{width:160px; height:100%;float:left;}
      .cont_header img{width:100%;}
      .cont_header p{line-height:30px; padding-right:150px; float:right;}

      /* 공통작업 */
      .cont_cont{width:100%; overflow:hidden;}
      .cont_cont ul{width:100%; margin-left:10px;}
      .cont_cont li{width:214px; margin-right:10px; margin-top:20px; float:left;}
      .cont_cont dl{width:100%; padding:10px 0; text-align:center;}
      .cont_cont dt{font-weight:700;}

      /* 상단 2개 */
      .cont_cont .top{width:326px; float:left;}
      .cont_cont .top dl{width:326px;}

      
   
   </style>
</head>
<body>
   <div id="wrap">
      <div id="container">
         <div id="content">
            <div class="cont_header">
               <h2>
                  <img src="img/logo.png" alt="laomete"/>
               </h2>
               <p>1/10</p>
            </div>
            <div class="cont_cont">
               <ul>
                  <li class="top">
                     <img src="img/shopping0.jpg" alt="제품이미지0"/>
                     <dl>
                        <dt>터졌다! 순식간에</dt>
                        <dd>700만 돌파!</dd>
                     </dl>
                  </li>     
                  <li class="top">
                     <img src="img/shopping1.jpg" alt="제품이미지1"/>
                     <dl>
                        <dt>3년째 사용중!</dt>
                        <dd>다른건 못써!</dd>
                     </dl>
                  </li>
                  <li class="bottom">
                     <img src="img/shopping2.jpg" alt="제품이미지2"/>
                     <dl>
                        <dt>깐달걀 피부!</dt>
                        <dd>확실히 다르네!</dd>
                     </dl>
                  </li>
                  <li class="bottom">
                     <img src="img/shopping3.jpg" alt="제품이미지3"/>
                     <dl>
                        <dt>나아가 거꾸로!</dt>
                        <dd>이것은 신세계!</dd>
                     </dl>
                  </li>
                  <li class="bottom">
                     <img src="img/shopping4.jpg" alt="제품이미지4"/>
                     <dl>
                        <dt>조심해 !</dt>
                        <dd>한번스면 못끊어!</dd>
                     </dl>
                  </li>
                  <li class="bottom">
                     <img src="img/shopping5.jpg" alt="제품이미지5"/>
                     <dl>
                        <dt>이게 말이돼?</dt>
                        <dd>1잔에 66원!</dd>
                     </dl>
                  </li>
                  <li class="bottom">
                     <img src="img/shopping6.jpg" alt="제품이미지6"/>
                     <dl>
                        <dt>우와! 신박한데!</dt>
                        <dd>이걸 이제알다니!</dd>
                     </dl>
                  </li>
                  <li class="bottom">
                     <img src="img/shopping7.jpg" alt="제품이미지7"/>
                     <dl>
                        <dt>이걸 산다고?</dt>
                        <dd>후기보면 사게돼!</dd>
                     </dl>
                  </li>
               </ul>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
