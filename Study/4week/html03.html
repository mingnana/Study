<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
   <title>post_food</title>
   <style type="text/css">

      *{margin:0;padding:0;}
      li{list-style-type: none;}

      #wrap{min-width:1025px; width:100%;}
      #content{width:100%;}
      #blogWrap{width:720px;overflow:hidden;margin:0 auto;}
      
      /* #############################  Header  ############################## */
      #blogHeader{width:100%;padding:10px 0;line-height:25px;font-family: gullim, "굴림";text-align:center;}
      #blogHeader h4{color:#0af;}
      #blogHeader h3{font-size:30px;line-height:30px;}
      #blogHeader .font{font-family:batang, "바탕";}

      /* #############################  container  ############################## */
      #blogContainer{width:100%;}
      /* 메인사진 */
      #imgArea{width:100%;text-align:center;}
      #imgArea .img{width:100%;}
      #imgArea .text{width:100%;padding:20px 0 30px;}

      /* 재료 */
      #material{width:100%;padding:20px 0 40px;border-top:3px solid #000; border-bottom:3px solid #000;}
      #material .title{padding-bottom:10px;border-bottom:1px dotted #000;}
      #material .title p{color:#aaa;}
      #material .point div{padding:50px 0;}
      #material .point h2{color:#fa0;font-size:16px;} 
      #material .point i{font-style: normal;}
      #material .point span{color:#00d;}

      /* 만들기 */
      #making{width:100%; overflow:hidden; padding-top:40px;}
      #making .title{padding-bottom:20px;}
      #making .title p{color:#aaa;}
      #making .imgArea{width:100%;height:200px;padding-bottom:10px;}
      #making .imgArea .img{width:300px;float:left;}
      #making .imgArea img{width:100%;}
      #making .desc{width:380px;padding:0 20px;float:left;}
      #making .desc strong{color:#fa0;}
      
   </style>
      

</head>
<body>
   <div id="wrap">
      <div id="content">
         <div id="blogWrap">
            <div id="blogHeader">
               <h4>[이]</h4>
               <p>봄</p>
               <h3 class="font">딸</h3>
               <p class="font">상식</p>
            </div>
            <div id="blogContainer">
               <div id="imgArea">
                  <p class="img">
                     <img src="img/food0.jpg" alt="딸바요구르트 컵샐러드"/>
                  </p>
                  <p class="text">
                     4<br/>
                     플
                  </p>
               </div>
               <div id="material">
                  <div class="title">
                     <h2>재료</h2>
                     <p>2인분</p>
                  </div>
                  <div class="point">
                     <div>
                        <h2>필수재료</h2>
                        <p><i> | </i>딸기(10개)<i> | </i>바나나(1개)<i> | </i>플레인요구르트(1개)<i> | </i>아몬드(적당량)</p>
                      </div>
                     <p class="desc">
                        (숫자)는 <span>밥</span> 입
                     </p>
                  </div>
               </div>
               <div id="making">
                  <div class="title">
                     <h2>기</h2>
                     <p>총</p>
                  </div>
                  <div class="imgArea">
                     <p class="img">
                        <img src="img/food1.jpg" alt="과정이미지1"/>
                     </p>
                     <p class="desc">
                        <strong>STEP1</strong><br/>
                        딸기와<br/>
                        좋은<br/><br/>
                        <strong>Tip.</strong><br/>
                        바나
                     </p>
                  </div>
                  <div class="imgArea">
                     <p class="img">
                        <img src="img/food2.jpg" alt="과정이미지2"/>
                     </p>
                     <p class="desc">
                        <strong>STEP2</strong><br/>
                        컵<br/>
                        플<br/>
                        담<br/><br/>
                        <strong>Tip.</strong><br/>
                        요
                     </p>
                  </div>
                  <div class="imgArea">
                     <p class="img">
                        <img src="img/food3.jpg" alt="과정이미지3"/>
                     </p>
                     <p class="desc">
                        <strong>STEP3</strong><br/>
                        먹기 직전 과일에 아몬드와<br/>
                        플레인요구르트를 뿌려 마무리.
                     </p>
                  </div>
                  <div class="imgArea">
                     <p class="img">
                        <img src="img/food4.jpg" alt="과정이미지4"/>
                     </p>
                     <p class="desc">
                        <strong>Tip.</strong><br/>
                        딸기<br/>
                        믹서<br/>
                        딸바<br/>
                        기호
                     </p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
