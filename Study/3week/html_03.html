<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title> id_class_etx </title>
	<style type="text/css">
      *{margin:0;padding:0;}
      li{list-style-type:none;}

      #wrap{width:100%;}
      #container{width:100%;}

      /*################  content / title #################*/
      #content{width:100%;}
      #content #title{width:400px;background:aqua;margin:0 auto;}
      #content #title h2{text-align:center;}

      /*################  content section1  #################*/
     #content #section1{width:800px;height:200px;margin: 50px auto;text-align:center;line-height:200px;}
     #content #section1 p{width:400px;height:100%;float:left;}
     #content #section1 .s1_0{background:#99f;}
     #content #section1 .s1_1{background:#98e;}

      /*################  content section2  #################*/
	#content #section2{width:900px;height:150px;margin: 50px auto;text-align:center;line-height:150px;}
     #content #section2 li{width:300px; height:100%;float:left;}
     #content #section2 .s2_0{background:#66a;}
     #content #section2 .s2_1{background:#88a;}
     #content #section2 .s2_2{background:#99a;}
	</style>
</head>
<body>
   <div id="wrap">
      <div id="container">
         <div id="content">
            <div id="title">
               <h2>FLOAT_TEST0</h2>
            </div>   
            <div id="section1">
               <p class="s1_0">
                  0
               </p>
               <p class="s1_1">
                  1
               </p>
            </div>
            <ul id="section2">
               <li class="s2_0">
                  0
               </li>
               <li class="s2_1">
                  1
               </li>
               <li class="s2_2">
                  2
               </li>
            </ul>
         </div>
      </div>
   </div>
</body>
</html>
