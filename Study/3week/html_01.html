<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title> id_class_etx </title>
	<style type="text/css">
	*{margin:0;padding:0}
	#wrap{min-width:1025px; width:100%;}
	#container{width:100%;}

	#content{width:700px;background:#efefef;margin:0 auto;}
	#content dl{width:100%;}
	#content dt{width:100%;text-align:center;}
	#content dt strong{font-size:30px; color:#222;line-height:30px;}
	#content dt .date{font-size:15px; color:#aaa;line-height:30px;}
	#content dt .title{width:100%;padding:0 20px;}
	#content dt i{font-style:normal;}

	#content dd{width:700px;;margin:0 auto;}
	#content .text{width:100%;}
	#content .img{width:500px;margin:0 auto;padding:20px 0;}
	#content dd img{width:100%;}
	#content .desc{width:500px;font-size:13px;color:#aaa;margin:0 auto;padding-bottom:20px;}
	
	</style>
</head>
<body>
	<div id="wrap">
		<div id="container">
			<div id="content">
				<dl>
					<dt>
						<img src="img/logo.gif" alt="매일경제"/><br/>
						<strong>손</strong><br/>
						<span class="date">입력 <i>|</i> 2022-01-24</span><br/>
						<span class="title">CU, 
						</span>
					</dt>
					<dd class="imgArea">
						<p class="img">
							<img src="img/s0.jpg" alt="기사0"/>
						</p>
						<p class="desc">
							C
						</p>
					</dd>
					<dd class="descArea">
						설
					</dd>
					<dd>
						<p class="img">
							<img src="img/s1.jpg" alt="기사1"/>
						</p>
					</dd>
					<dd>
						원룸촌 
					</dd>
				</dl>
			</div>
		</div>
	</div>
</body>
</html>
