<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function func(){
            alert('Hello?');
        }
        func();
        window.func();
        // 함수앞에 있는 window는 객체, 쩜 뒤에 나오는 것은 속성 func() 는 함수이자 속성이자 메소드

        var o = {'func':function(){     // o라는 변수를 func라는 메소드를 지님
            alert('Hello');
        }}
        o.func();   //      Hello? 출력
        windwo.o.func();    // Hello? 출력
    </script>
</body>
</html>
