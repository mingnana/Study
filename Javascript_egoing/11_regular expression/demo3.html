    <script>
        var pattern = /a/;
        var str = 'abcdef';

        str.match(pattern);
        ["a"]
        
        var str = 'bcdef';

        str.match(pattern);     // ["null"] 출력

        var str = 'abcdef';

        str.replace(pattern, 'A');      // replace 메소드는 첫번째 인자를 두번째 인자로 교체함
        // 기존에 str에 들어있던 'abcdef'
        // pattern에 의해 소문자 문자열 a를 찾음!
        // replace에 의해 두번째 인자인 A로 교체함
        // 'Abcedf' 출력!!!
    </script>
