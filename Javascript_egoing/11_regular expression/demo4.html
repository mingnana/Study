<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var xi = /a/ ; // xi == i를 사용하지 않는다
        "Abcde".match(xi);
        // null 출력

        var oi = /a/i;
        "Abcde".match(oi);
        //["A"] 출력

        // 소문자 a를 지정했는데, 대문자 A를 출력함
        // i를 붙이면 대소문자 상관하지 않게됨
        
        var xg = /a/;
        "abcdea".match(xg);
        // ["a"] 출력

        var og = /a/g;
        "abcdea".match(og);
        //["a", "a"]
        // 패턴에 해당되는 문자열들을 모두 찾아줌

        var ig = /a/lg;
        "AabdAa".match(ig);
        // ["A", "a", "A", "a"] 출력
        //a를 찾는데 대문자소문자 상관없고, 패턴에 해당되는 모든 문자열들을 찾아줌 oi + xg
    </script>
</body>
</html>
