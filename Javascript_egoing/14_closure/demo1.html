<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function outter(){  // outter라는 함수에 inner라는 지역변수를 만듬, ★외부함수★
            var title = 'coding everybody'; // 외부함수에 정의돼있는 지역변수
            function inner(){       // == var inner =function(){}와 같은 문법,  ★내부함수★
                alert(title);
            }
            inner();
        }
    </script>
</body>
</html>
