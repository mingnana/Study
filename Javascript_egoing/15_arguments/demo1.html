<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        함수에는 arguments라는 변수에 담긴 숨겨진 유사배열이 있다. 이배열에는 함수는 호출할 때 입력한 인자가 담겨있다
     -->
    <script>
        function sum(){     // 매개변수 없는 상태
            var i, _sum = 0;    // _
            for(i = 0; i < arguments.length; i++){ // arguments라는 객체를 통해 sum(1,2,3,4)의 값들을 하나하나 꺼내서 계산하는 방식!
                // argument가 하는일 1_ length를 통해 몇개의 인자를 가지고 있는지? (sum(1,2,3,4) :: 4개)
                document.write(i+' : '+arguments[i]+'<br/>');
                // argument가 하는일 2_ [] 값을 통해 sum으로 들어온 인자의 특정자리수값을 알아 낼 수 있음
                _sum += arguments[i];
                // a = 0; a+=1; (a+=1은 a=a+1과 같은 뜻임), =+
            }
            return _sum;
        }
        document.write('result : '+sum(1,2,3,4));

        /*
            function a(arg1){     ==     a라는 함수 내에 arg1이라는 매개변수 존재

            }
            a(1)    ==  1은 인wk
        */
    </script>
</body>
</html>
