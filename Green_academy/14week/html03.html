    <title>Document</title>
    <style>
        *, body, img{margin:0; padding:0; border:none;}
        li{list-style: none;}
        #modal{width:820px; margin:50px auto;}
        ul{width:100%;}
        li{width:200px; margin-right:5px; margin-bottom:20px; float:left;}
        li img{width:100%; vertical-align: middle;}
        
        #view{ border:5px solid #fff;
        position:absolute; left:50%; top:50%; transform:translate(-50%, -50%);
        box-shadow:10px 10px 10px rgba(0, 0, 0, 0.5); z-index:1;}

        #full{width:100%; height:100%; background-color:rgba(0,0,0,1);
        position:fixed; left:0; top:0; opacity: 0.5;}
    </style>
    <script>
        $(document).ready(function(){

            $("#view, #full").hide();
            $("ul li").click(function(){

                var img = $(this).children('a').attr('href').substring(4)
                $("#view").html("<p><img src='img/"+img+"' alt='이미지1'/></p>")

                $("#view, #full").show();
                return false;
            })
            $("#view, #full").click(function(){
                $("#view, #full").hide();
            })
        })
    </script>
