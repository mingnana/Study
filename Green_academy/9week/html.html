<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        p{width:200px; height:200px; background-color:aqua; text-align:center; line-height:200px;
        text-transform:uppercase; font-weight:700; border-radius:20px;
        transform:translatex(0) scale(1); transition: all 0.7s linear 0.2s;}

        p:hover{transform:translatex(200px) scale(10);}
    </style>
</head>
<body>
    <h2>transform은 각각 3d가 있고, x와 y축을 구분하여 사용할 수 있다</h2>
    <p class="transform">transform</p>
    
</body>
</html>
