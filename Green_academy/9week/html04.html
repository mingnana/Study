<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        #wrap{width:300px;}
        .top{text-align:center; position:relative; animation:top 5s infinite alternate;}
        
        @keyframes top{
        0%{width:130px; height:100px; line-height:100px; background-color:gold;}
        50%{width:130px; height:100px; line-height:150px; border-radius:40px; border:2px solid red; background-color:#00f; color:#fff;}
        100%{width:150px; height:150px; line-height:150px; border-radius:100%; border:2px solid red; background-color:gold; color:#000;}
        }

        .bottom{text-align:center; animation:bottom 7s infinite alternate;  position: absolute;}

        @keyframes bottom{
            0%{width:130px; height:100px; line-height:100px; background-color:gold;
                left:0; top:140px;}
            33%{width:80px; height:50px; line-height:50px; background-color:aqua; color:#fff;
                border-radius:10px; font-size:10px; left:200px; top:150px;}
            66%{width:150px; height:130px; line-height:130px; background-color:#00a;
                border-radius:10px; color:#fff; left:200px; top:200px;}
            100%{width:130px; height:130px; line-height:130px; background-color:pink;
                color:#000; border-radius: 150px; left:200px; top:170px;}
            
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h2>animation_test</h2>
        <p class="top">ani1</p>
        <p class="bottom">ani2</p>
    </div>
</body>
</html>
