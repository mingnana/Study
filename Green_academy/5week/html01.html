<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>link_box</title>
   <style type="text/css">
      *{margin:0;padding:0;}
      li{list-style-type:none;}

      a:link, a:visited{text-decoration:none; color:#fff;}
      a:hover, a:focus{background-color:rgb(159, 159, 223); text-decoration:underline; color:#f00; display:block;}


      #wrap{min-width:1025px; width:100%;}
      #container{width:100%;}
      
      #content{width:100%;background:pink;}
      h2{padding:30px 0; font-size:18px; text-align:center;}
      #linkBox{width:800px; margin:0 auto;}
      #linkBox ul{width:100%; height:150px;}
      #linkBox li{width:150px; height:100%; margin-left:10px; background-color:#00f; color:#fff; float:left; }
      #linkBox p{width:100%; line-height:30px; height:30px; border-bottom:1px solid #fff; font-size:13px; font-weight:400;  text-align:center; background-color:#00f;}

           
   </style>
</head>
<body>
   <div id="wrap">
      <div id="container">
         <div id="content">
            <h2>LINK_BOX</h2>
            <div id="linkBox">
               <ul>
                  <li>
                     <p><a href="http://www.naver.com" title="네이버">네이버</a></p>
                  </li>
                  <li>
                     <p><a href="http://www.daum.net" title="다음">다음</a></p>
                  </li>
                  <li>
                     <p><a href="http://www.google.com" title="구글">구글</a></p>
                  </li>
                  <li>
                     <p><a href="https://www.samsung.com/sec/" title="삼성">삼성</a></p>
                  </li>
                  <li>
                     <p><a href="https://www.apple.com/kr" title="애플">애플</a></p>
                  </li>
               </ul>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
