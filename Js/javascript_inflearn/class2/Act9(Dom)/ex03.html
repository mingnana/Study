<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-3(속성 변경)</title>
    <style>
      #container {
        width: 600px;
        margin: 0 auto;
      }
      #prod-pic,
      #desc {
        float: left;
      }
      #prod-pic {
        margin: 20px 20px auto 10px;
      }
      #cup {
        box-shadow: 1px 1px 2px #eee;
        outline: 1px dashed #eee;
        outline-offset: -10px;
      }
      #small-pic {
        margin-top: 20px;
        list-style: none;
        padding: 0%;
      }
      #small-pic img {
        width: 70px;
        cursor: pointer;
      }
      #desc {
        width: 300px;
        padding-bottom: 50px;
        padding-top: 20px;
      }
      .bluetext {
        color: #00f;
        font-weight: 700;
      }
      #desc button {
        margin-top: 20px;
        margin-bottom: 20px;
        width: 100%;
        padding: 10px;
      }
      #desc ul {
        list-style: none;
      }
      #desc li {
        font-size: 0.9em;
        line-height: 1.8;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1 id="heading">커피잔의 종류</h1>
      <div id="prod-pic">
        <img src="../cup1.jpeg" id="cup" width="200" height="200" />
        <div id="small-pic">
          <img src="../cup1.jpeg" class="small" />
          <img src="../cup2.jpeg" class="small" />
          <img src="../cup3.jpeg" class="small" />
        </div>
      </div>
      <div id="desc">
        <ul>
          <li>상품명 : 커피잔</li>
          <li class="bluetext">판매가 : 9,000원</li>
          <li>배송비 : 3,000원</li>
          <li>적립금 : 150원</li>
          <li>제조일자 : 2020.10.20</li>
          <button>장바구니 담기</button>
        </ul>
        <a href="#" id="view">상세 설명 보기</a>
      </div>
    </div>
    <script>
      var bigPic = document.querySelector("#cup"); // 큰 이미지 찾아옴
      var smallPic = document.querySelector(".small"); // 작은 이미지 찾아옴(노드리스트)
      var cup = document.querySelector("#cup");
      for (var i = 0; i < smallPic.length; i++) {
        smallPic[i].addEventListener("click", changePic);
      }
      function changePic() {
        var newPic = this.src;
        // newPic의 값을 큰 이미지의 src속성으로 대입이 되어 큰 이미지로 나타냄
        bigPic.setAttribute("src", newPic);
      }
    </script>
  </body>
</html>
