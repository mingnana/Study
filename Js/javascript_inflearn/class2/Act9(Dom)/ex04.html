<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom-4(이벤트 다중 추가)</title>
    <style>
        #container {
          width: 400px;
          height: 400px;
          margin: 0 auto;
          padding-top: 20px;
          text-align: center;
        }
      </style>
    </head>
    <body>
      <div id="container">
        <img src="images/girl.png" alt="" id="pic" />
      </div>
      <script>
        var pic = document.querySelector("#pic");
        var pic1 = document.querySelector("#pic");
        // id선택자인 Pic에게 마우스가 올라가면 changePic()를 호출하고, fasle는 버블링을 선택하지 않겠다.
        // 버블링이란 이벤트가 하위요소에서 발생하면 이게 상위요소까지 전파되는 형태를 버블링이라고 칭함
        pic.addEventListener("mouseover", changePic, false);
        pic.addEventListener("mouseout", originPic, false);
  
        function changePic() {
          pic.src = "images/boy.png";
          // pic1.src = "images/boy.png"
        }
        function originPic() {
          pic.src = "images/girl.png";
        }
      //   getElementById() : id선택자가 있는 웹 요소에 접근할때 사용하는 한가지의 방법
      // DOM노드 중에서 요소 노드까지만 접근이 가능하다
      // querySelector() : 노드요소뿐만 아니라 텍스트 노드와 속성노드까지 한가지 방법
</script>  
  </body>
</html>
