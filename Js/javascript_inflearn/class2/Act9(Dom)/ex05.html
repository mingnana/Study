<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 600px;
        margin: 0 auto;
      }
      #prod-pic,
      #desc {
        float: left;
      }
      #prod-pic {
        margin: 20px 20px auto 10px;
      }
      #cup {
        box-shadow: 1px 1px 2px #eee;
        outline: 1px dashed #eee;
        outline-offset: -10px;
      }
      #small-pic {
        margin-top: 20px;
        list-style: none;
        padding: 0;
      }
      #small-pic img {
        width: 70px;
        cursor: pointer;
      }
      #desc {
        width: 300px;
        padding-bottom: 50px;
        padding-top: 20px;
      }
      .bluetext {
        color: #00f;
        font-weight: 700;
      }
      #desc button {
        margin-top: 20px;
        margin-bottom: 20px;
        width: 100%;
        padding: 10px;
      }
      #desc ul {
        list-style: none;
      }
      #desc li {
        font-size: 0.9em;
        line-height: 1.8;
      }
      #desc a {
        text-decoration: none;
        font-size: 0.9em;
        color: blue;
        padding-left: 40px;
      }
      hr {
        clear: both;
        border: 1px dashed gray;
      }
      #detail {
        padding-top: 15px;
        display: none;
      }
      #detail li {
        font-size: 0.9em;
        line-height: 1.4;
      }
      h1 {
        font-size: 2em;
      }
      h2 {
        font-size: 1.5em;
        color: gray;
        font-weight: 400;
      }
      h3 {
        font-size: 1.1em;
        color: #222;
      }
      p {
        font-size: 0.9em;
        line-height: 1.4;
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 id="heading">커미잔의 종류</h1>
      <div id="prod-pic">
        <img src="./images/coffee-pink.jpg" id="cup" width="200" alt="" />
        <div id="small-pic">
          <img src="./images/coffee-pink.jpg" class="small" alt="" />
          <img src="./images/coffee-blue.jpg" class="small" alt="" />
          <img src="./images/coffee-gray.jpg" class="small" alt="" />
        </div>
      </div>
      <div id="desc">
        <ul>
          <li>상품명 : 커피잔</li>
          <li class="bluetext">판매가 : 9,000원</li>
          <li>배송비 : 3,000원</li>
          <li>적립금 : 150원</li>
          <li>제조일자 : 2020.10.20</li>
          <button>장바구니 담기</button>
        </ul>
        <a href="#" id="view">상세 설명 보기</a>
      </div>
      <hr />
      <div id="detail">
        <h2>상품 상세 정보</h2>
        <ul>
          <li>원산지 : 대구</li>
          <li>지역 : 대구 달서구</li>
          <li>농장 : 대구 A 농장</li>
          <li>고도 : 1500m</li>
          <li>키워드 : 커피잔</li>
        </ul>
        <h3>정보</h3>
        <p>가나다라가나다라가나다라가나다라가나다라가나다라가나다라</p>
        <h3>유의사항</h3>
        <p>가나다라가나다라가나다라가나다라가나다라가나다라가나다라</p>
      </div>
    </div>
    <script>
      var bigPic = document.querySelector("#cup");
      var smallPic = document.querySelectorAll(".small");
      var cup = document.querySelector("#cup");
      var isOpen = false;

      for (var i = 0; i < smallPic.length; i++) {
        smallPic[i].addEventListener("click", changePic);
      }
      function changePic() {
        var newPic = this.src;
        bigPic.setAttribute("src", newPic);
      }
      var view = document.querySelector("#view");
      view.addEventListener("click", function () {
        if (isOpen == false) {
          // 상세 정보를 보이기
          document.querySelector("#detail").style.display = "block";
          view.innerHTML = "상세 설명 닫기";
          isOpen = true;
        }
        else {
            // 상세 정보를 보이기
            document.querySelector("#detail").style.display = "none";
            view.innerHTML = "상세 설명 보기";
            isOpen = false;
        }
      });
    </script>
  </body>
</html>
