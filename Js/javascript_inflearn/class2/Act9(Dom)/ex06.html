<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-6(이벤트-도형의 변환 예제)</title>
    <style>
      #container {
        width: 600px;
        margin: 50px auto;
        text-align: center;
      }
      #rect {
        width: 200px;
        height: 200px;
        border: 2px solid #222;
        margin: 30px auto;
        transition-duration: 0.5s;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>도형 위로 마우스 포인터를 올려놓으세요</p>
      <div id="rect"></div>
    </div>
    <script>
      var mRect = document.querySelector("#rect");
      // mouseover 이벤트를 처리하는 부분
      mRect.addEventListener("mouseover", function () {
        mRect.style.background = "red";
        mRect.style.borderRadius = "50%"; //mRect요소의 테두리 둥글게 처리
      });
      // mouseout 이벤트를 처리하는 부분
      mRect.addEventListener("mouseout", function () {
        mRect.style.background = "";
        mRect.style.borderRadius = "";
      });
    </script>
  </body>
</html>
