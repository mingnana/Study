<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 문자열의 위치를 알아내기
        var str = window.prompt("문자열을 입력해주세요.")
        // indexOF()는 해당하는 문자(열)을 포함하고 있으면 그 위치를 리턴하고
        // 포함하지 않는다면 -1를 리턴한다.
        var i = str.indexOf("yes")
        if(i >= 0){
            alert("해당된 문자열의 위치는 " + i + "입니다.")
        }
        else{
            alert("문자열이 존재하지 않습니다.")
        }
    </script>
</head>
<body>
</body>
</html>
