<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 일반함수
        function calc1(op, num1, num2){
            // 로직구현부
            var result = "";

            switch(op){
                case "+" : result = num1 + num2; break;
                case "-" : result = num1 - num2; break;
                case "*" : result = num1 * num2; break;
                case "/" : result = num1 / num2; break;
                default : result = "지원하지 않는 연산자임!";
            }
            // 로직 처리부
            document.write("정답 : " + result +"<br/>")
        }
        function calc2(op, num1, num2){
            var result = "";

            switch(op){
                case "+" : result = num1 + num2; break;
                case "-" : result = num1 - num2; break;
                case "*" : result = num1 * num2; break;
                case "/" : result = num1 / num2; break;
                default : result = "지원하지 않는 연산자임!";
            }
            document.write("정답 : " + result+"<br/>")
        }
        calc1("-", 500, 300);
        calc2("*", 500, 300);
    </script>
</head>

</body>
</html>
