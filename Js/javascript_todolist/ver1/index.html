<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        width: 50%;
        margin: 30px auto;
        font-family: Arial, Helvetica, sans-serif;
        background: skyblue;
      }
      h1 {
        width: 360px;
        text-align: center;
      }
      .container {
        width: 360px;
        display: flex;
        flex-direction: row;
        gap: 10px;
        align-items: center;
      }
      #inputField {
        width: 300px;
        height: 46px;
        border: 1px solid black;
        outline: none;
        font-size: 25px;
        vertical-align: middle;
      }
      button {
        width: 50px;
        height: 50px;
        font-size: 30px;
        border-radius: 50%;
        border: none;
        background-color: #ccc;
        color: #fff;
      }
      .to-dos {
        margin-top: 25px;
      }
    </style>
  </head>
  <body>
    <h1>To Do List</h1>
    <div class="container">
      <input type="text" id="inputField" />
      <button id="addToDo" addTodo>+</button>
    </div>
    <div class="to-dos" id="toDoList"></div>

    <script src="main.js"></script>
  </body>
</html>
