<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 5;  // 전역변수
        function a(){
            var i = 10; // i라는 지역변수는 10의 값을 담고있음 
            b();
        }

        function b(){
            document.write(i);  // 여기서 i는 전역변수인 5가 사용됨, 정적유효범위
        }

        a();
    </script>
</body>
</html>
