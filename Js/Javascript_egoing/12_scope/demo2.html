<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function a (){
            var i = 0;
        }
        // var이 붙어있지않다면 i 자체는 전역변수를 의미함
        
        for(var i = 0; i < 5; i++){
            // 위의 i와 for문 i의 변수가 같은 i지만 유효범위에 차이가 있음
            a();
            document.write(i);
        }
    </script>
</body>
</html>
