<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        for(초기화, 반복조건, 반복실행 등의 조건을 한번에 정리가능)

    -->
    <script type="text/javascript">
        // i = i + 1; 와 i++ 는 같은말이다!
        // i++는 다음부터 적용, ++i는 바로 적용하는 느낌~~!~!
        // 관습적으로 iterate라는 뜻으로 i라는 변수를 자주 씀
        for(var i = 0; i < 10; i++){
            // 초기화(기준점), 
            document.write("Coding everybody "+i+"<br/>");
        }
    </script>
</body>
</html>
