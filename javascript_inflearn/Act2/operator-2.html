<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 대입연산자</title>
    
</head>
<body>
    <script>
        window.onload = function(){
            var list = "";  // 문자열 타입
            var num = 10;   // number 타입

            //복합대입 연산자를 통해 list 변수에 문자열을 누적하고 있음
            list += "<ul>";
            list += "       <li>안녕</li>";
            list += "       <li>자바스크립트</li>";
            list += "</ul>";

            // 정수형도 아래와 같이 복합대입연산자를 통해 값을 누적하고 있음
            num *= 10; num *= 10;
            num *= 10; num *= 10;

            // 문서에 출력하기
            document.body.innerHTML = list;
            document.write(num);
        }
    </script>
</body>
</html>
