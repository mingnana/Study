<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감연산자</title>
    
</head>
<body>
    <script>
        var num = 10;
        
        // 증감연산자를 사용
        alert(num++);   // 10출력, 후위 증가연산자: ;이 끝난 후 증가됨
        alert(++num);   // 12출력, 전위 증가연산자 : ;이 끝나기 전에 이미 증가가 되어 있음
        alert(num++);   // 12출력
        document.write(num);    // 13출력
    </script>
</body>
</html>
