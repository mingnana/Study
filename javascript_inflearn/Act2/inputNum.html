<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // prompt를 통해서 입력을 받으면 string타입으로 출력됨
        var input = prompt("숫자를 입력해주세요", "숫자");
        alert(typeof(input));   // string 출력

        // Number()를 통해서 String을 숫자로 바꿨음
        var numType = Number(input);
        alert(typeof(numType));     // number 출력
        alert(numType);     // NaN 출력
        // NaN(Not a Number) : 숫자가 될 수 없는 것을 뜻함
    </script>
</body>
</html>
